<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container"></div>
        </header>
        <main class="main">
            <!-- hero-->
            <section class="hero">
                <div class="container">
                    <button style="margin-top: 100px" data-modal="new">
                        <span>Open </span>
                    </button>
                </div>
            </section>
            <!-- end hero-->
        </main>
        <footer class="footer">
            <div class="container"></div>
        </footer>
    </div>
    <div class="modal js-modal" id="new">
        <div class="modal__content js-modal-content">
            <button class="modal__close js-modal-close">Закрыть</button>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
